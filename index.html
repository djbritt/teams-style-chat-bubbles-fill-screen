<html>
<head>
  <style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-wrap: wrap;
  }

  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
    margin: 10px;
  }

  .squish {
    animation: squish .5s ease-in-out forwards;
  }

  @keyframes squish {
    0% {
      transform: scaleY(1);
      background-color: blue;
    }
    50% {
      transform: scaleY(0.5);
      background-color: purple;
    }
    100% {
      transform: scaleY(1);
      background-color: red;
    }
  }
</style>
</head>
<body>
  <div class="container circle-container">
  </div>
  <script>

  const circleContainer = document.querySelector('.circle-container');

  for (let i = 1; i <= 54; i++) {
    const circle = document.createElement('div');
    circle.className = 'circle';
    circle.class = `circle${i}`;

    circleContainer.appendChild(circle);
  }


  // Get all the circles
  let circles = document.getElementsByClassName("circle");

  // Define a function to randomly choose a circle and add the squish class
  function chooseCircle() {
    // Get a random index from 0 to 4
    let index = Math.floor(Math.random() * circles.length);

    // Get the circle at that index
    let circle = circles[index];
    console.log('chose cirle', circle)

    // Add the squish class to that circle
    circle.classList.add("squish");

    // Remove the squish class after the animation is done
    setTimeout(function() {
      circle.classList.remove("squish");
    }, 400); // Decrease the timeout to 400 milliseconds
  }

  // Call the chooseCircle function every 2 seconds
  setInterval(chooseCircle, 500);



</script>

</body>
</html>
